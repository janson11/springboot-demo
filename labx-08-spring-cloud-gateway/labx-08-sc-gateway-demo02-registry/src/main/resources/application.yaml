server:
  port: 8888

spring:
  application:
    name: gateway-application
  cloud:
    # Spring Cloud Gateway 配置项，对应 GatewayProperties 类
    gateway:
      # 路由配置项，对应 RouteDefinition 数组
      routes:
        - id: yudaoyuanma # 路由编号
          uri: http://www.iocoder.cn  # 路由到的目标地址
          predicates: # 断言，作为路由的匹配条件，对应 RouteDefinition 数组
            - Path=/blog
          filters:
            # 例如说，这里配置的 StripPrefix 会将请求的 Path 去除掉前缀。可能有点不好理解，我们以第一个 Route 举例子，假设我们请求 http://127.0.0.1:8888/blog 时：
            #如果有配置 StripPrefix 过滤器，则转发到的最终 URI 为 http://www.iocoder.cn，正确返回首页
            #如果未配置 StripPrefix 过滤器，转发到的最终 URI 为 http://www.iocoder.cn/blog，错误返回 404
            - StripPrefix=1
        - id: oschina
          uri: http://www.oschina.net # 路由到的目标地址
          predicates: # 断言，作为路由的匹配条件，对应 RouteDefinition 数组
            - Path=/oschina
          filters: # 过滤器，对请求进行拦截，实现自定义的功能，对应 FilterDefinition 数组
            - StripPrefix=1
    # 与 Spring Cloud 注册中心的集成，对应 DiscoveryLocatorProperties 类
    discovery:
      locator:
        enabled: true # 是否开启，默认为 false 关闭
        url-expression: "'lb://'+serviceId"  # 路由的目标地址的表达式，默认为 "'lb://' + serviceId"
    # Nacos 作为注册中心的配置项
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848 # Nacos 服务器地址