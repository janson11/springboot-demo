spring:
  application:
    name: order-service
  data:
    mongodb:
      host: localhost
      port: 27017
      database: css


server:
  port: 8081

logging:
  level:
    com.netflix: WARN
    org.springframework.web: WARN
    com.springcss: INFO
    org.springframework.data.mongodb.core: debug

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always